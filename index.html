<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price $</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal $</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Beef</td>
                <td class="price"><input type="number" value="4" /></td>
                <td class="qty"><input type="number" value="2" /></td>
                <td class="subT"></td>
                <td><button class="btn btn-danger btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Apple</td>
                <td class="price"><input type="number" value="1" /></td>
                <td class="qty"><input type="number" value="3" /></td>
                <td class="subT"></td>
                <td><button class="btn btn-danger btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Fish</td>
                <td class="price"><input type="number" value="3" /></td>
                <td class="qty"><input type="number" value="1" /></td>
                <td class="subT"></td>
                <td><button class="btn btn-danger btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2" name="name" type="text" placeholder="Name" required/>
          <input class="mx-2" name="price" type="number" placeholder="Price $"/>
          <input class="mx-2" name="qty" type="number" placeholder="Quantity"/>
          <button class="btn btn-dark">add</button>
        </form>
        
        <div class="col-12 col-md-6">
          <h3>Total Price: $ <span id="totalValue"></span></h3>
        </div>
       
        
      </div>
    </div>
  </body>
</html>
